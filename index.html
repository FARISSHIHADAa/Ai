<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real‑World Drone AI Demo</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; position: absolute; top: 0; left: 0; }
    #videoCanvas { z-index: 1; }
    #threeCanvas { z-index: 0; }
    .ui-panel {
      position: absolute;
      top: 20px; left: 20px;
      background: rgba(0,0,0,0.6);
      color: #fff; padding: 12px; border-radius: 8px;
      font-size: 14px; line-height: 1.5;
    }
    .ui-panel button, .ui-panel input {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .ui-panel input { -webkit-appearance: none; background: #444; color: #fff; }
  </style>
</head>
<body>
  <!-- Three.js will render into this -->
  <canvas id="threeCanvas"></canvas>
  <!-- Video + detection overlay -->
  <canvas id="videoCanvas" width="640" height="480"></canvas>

  <div class="ui-panel">
    <strong>Drone Controls</strong><br/>
    <button id="toggleMove">Start/Stop Rotation</button>
    <label for="speedRange">Rotation Speed</label>
    <input type="range" id="speedRange" min="0" max="0.1" step="0.005" value="0.01">
  </div>

  <!-- Three.js and TF.js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
  (async function(){
    // ---- Three.js Scene Setup ----
    const threeCanvas = document.getElementById('threeCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas: threeCanvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // sky‑blue

    const camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.1, 1000 );
    camera.position.set(0, 2, 5);

    // Add a soft ground plane
    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(100,100),
      new THREE.MeshPhongMaterial({ color: 0x228B22 })
    );
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    // Drone model: a more realistic cube placeholder (you can later replace with actual drone model)
    const drone = new THREE.Mesh(
      new THREE.BoxGeometry(1, 0.5, 1),  // Changed to better resemble a drone
      new THREE.MeshStandardMaterial({ color: 0x008080, metalness: 0.8, roughness: 0.4 })
    );
    drone.position.set(0, 1.5, 0);
    scene.add(drone);

    // ---- Video + TF.js Object Detection ----
    const video = document.createElement('video');
    video.width = 640; video.height = 480; video.autoplay = true;
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    } catch(e) {
      alert('Camera access denied');
      return;
    }

    const videoCanvas = document.getElementById('videoCanvas');
    const vctx = videoCanvas.getContext('2d');
    const model = await cocoSsd.load();

    // ---- Controls ----
    let rotating = true;
    const btn = document.getElementById('toggleMove');
    const speedInput = document.getElementById('speedRange');
    btn.onclick = () => rotating = !rotating;

    // ---- Animation Loop ----
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the drone based on user input
      if (rotating) {
        drone.rotation.y += parseFloat(speedInput.value);
      }

      // Render 3D scene
      renderer.render(scene, camera);

      // Draw video + object detection on top
      vctx.drawImage(video, 0, 0, videoCanvas.width, videoCanvas.height);
      model.detect(video).then(preds => {
        vctx.lineWidth = 2; vctx.strokeStyle = '#e74c3c'; vctx.fillStyle = '#e74c3c';
        preds.forEach(p => {
          const [x,y,w,h] = p.bbox;
          vctx.strokeRect(x,y,w,h);
          vctx.fillText(p.class, x, y > 10 ? y-5 : 10);
        });
      });
    }
    animate();

    // Handle resizing
    window.addEventListener('resize', ()=>{
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
    });
  })();
  </script>
</body>
</html>
