<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI HTML Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        #generatedCode {
            margin-top: 40px;
        }

        pre {
            background-color: #2d3436;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI HTML Code Generator</h1>
        <p>Tell me what you want in a webpage, and Iâ€™ll generate the HTML for you!</p>
    </header>

    <main>
        <section>
            <textarea id="description" placeholder="Describe the webpage you want..."></textarea>
            <button id="generateBtn">Generate HTML</button>
        </section>

        <section id="generatedCode">
            <h2>Generated HTML Code</h2>
            <pre id="htmlOutput"></pre>
        </section>
    </main>

    <footer>
        <p>Powered by OpenAI API</p>
    </footer>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const description = document.getElementById('description').value;

            if (!description) {
                alert('Please provide a description for the webpage!');
                return;
            }

            const response = await generateHTML(description);
            document.getElementById('htmlOutput').textContent = response;
        });

        async function generateHTML(description) {
            try {
                const response = await fetch('/generate-html', {  // Change the endpoint to match your backend
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description }),
                });

                const data = await response.json();

                if (response.ok) {
                    return data.htmlCode;
                } else {
                    return `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Error generating HTML:', error);
                return 'Error generating HTML. Please try again later.';
            }
        }
    </script>
</body>
</html>
